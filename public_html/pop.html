<html>
    <head>
        <title>Pop Up Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
         <link rel="stylesheet" href="newcss.css">
         
         <style>
             .divider span {
    position: relative;
    top: -20px;
    background-color: #fff;
    display: inline-block;
    padding: 10px;
    font-style: italic;
}
       </style>
    </head> 
    <body>
        <div class="container">
            
            <nav class="nav">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">SignUp</a></li>
                     <li ><a href="#mymodal" data-toggle="modal" >Login</a></li>
                </ul>
            </nav>
            <div class="modal fade" id="mymodal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header ">
                            <ul class="nav navbar-left">
                                <li style="font-size: 20px;">LogIn</li>
                            </ul>
                            <ul class="nav navbar-right">
                                <li> <button class="close" style="margin-right: 10px;" data-dismiss="modal">&times;</button></li>
                            </ul>
                        </div>
                        <div>
                        <div class="modal-body">
                            
                            <button class="btn btn-lg btn-success btn-block"><span class="glyphicon glyphicon-user"> Login With Facebook</span></button>
                            
                            <button class="btn btn-lg btn-success btn-block"><span class="glyphicon glyphicon-envelope"> Login With Email</span></button>
                            <div class="divider" style="text-align: center;
    height: 1px;
    margin: 30px 0 20px 0;
    background-color: #e1e8ed">
                                <span>Or</span>
                            </div>
                            
                            <form>
                                <div class="form-group">
                                    <label>
                                        Email
                                    </label>
                                    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="email" type="text" class="form-control" name="email" placeholder="Email">
  </div>
                                    
                                </div>
                                
                                <div class="form-group">
                                    <label>
                                        Password
                                    </label>
                                    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="email" type="password" class="form-control" name="password" placeholder="password">
  </div>
                                    
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value=""> Remeber me
                                    </label>
                                </div>
                            </form>
                            
                           
                        </div>
                            
                            <div class="modal-footer justify-content-center " style="text-align:center;">
                                <button class="btn btn-danger " data-dismiss="modal">SignIn</button>
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
       
      
        
    </body>
</html>
